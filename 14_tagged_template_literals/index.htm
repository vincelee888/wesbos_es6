       console.log(strings) // array of strings that are concatenated
       console.log(values) // array of variables injected into string
       strings.length === values.length + 1 // true; use this property to zip the arrays together

       let str = ''
       strings.forEach(string, i) => {
         str += `${string} <span>${(values[i] || '')}</span>` // undefined guard}
       }

       return str
    }
